<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Feedback Form</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        header {
            background: #4a90e2;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0 0 0.5rem;
            font-size: 2.5rem;
        }

        header p {
            margin: 0;
            font-size: 1.1rem;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        form fieldset {
            border: none;
            margin-bottom: 1.5rem;
        }

        form legend {
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        button[type="submit"] {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #357ABD;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>
            Thank you for staying with us. Please provide feedback on your recent
            stay.
        </p>
    </header>
    <main>
        <form method="POST" action="https://hotel-feedback.freecodecamp.org">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Name (required):</label>
                <input type="text" id="full-name" name="name" placeholder="Ex. John Doe" required>

                <label for="email">Email address (required):</label>
                <input placeholder="example@email.com" required id="email" type="email" name="email" />

                <label for="age">Age (optional):</label>
                <input type="number" name="age" id="age" min="3" max="100" />
            </fieldset>

            <fieldset>
                <legend>Was this your first time at our hotel?</legend>
                <div class="radio-group">
                    <label><input id="yes-option" type="radio" name="hotel-stay" value="yes" /> Yes</label>
                    <label><input id="no-option" type="radio" name="hotel-stay" value="no" /> No</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="ads" name="ads" value="ads" /> Social Media Ads</label>
                    <label><input type="checkbox" id="recommendation" name="recommendation" value="recommendation" />
                        Personal Recommendation</label>
                    <label><input type="checkbox" id="location" name="location" value="location" /> Location</label>
                    <label><input type="checkbox" id="reputation" name="reputation" value="reputation" checked />
                        Reputation</label>
                    <label><input type="checkbox" id="price" name="price" value="price" /> Price</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Ratings</legend>

                <label for="service">How was the service?</label>
                <select name="service" id="service">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option selected value="excellent">Excellent</option>
                </select>

                <label for="food">How was the food?</label>
                <select name="food" id="food">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option selected value="excellent">Excellent</option>
                </select>
            </fieldset>

            <label for="comments">Other Comments?</label>
            <textarea cols="30" rows="5" name="comments" id="comments"></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
